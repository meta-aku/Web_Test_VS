<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="./app.js"></script>
</head>
<body>

    <div id="Wrapper">
        <!--Header-->
        <div id="headerDivArena">
            <h1 id="headerArena"><a href="home.html">Arena</a></h1>
        </div>

        <div id="player">
            <div id="playerStatus">
                <h2 >Player</h2>
                <h2 id="playerHealth">Player Health</h2>
                <h2 id="playerComplete"><br></h2>
            </div>
        </div>

        <div id="contentArena">
            <div id="colArena1">
                <h2>Rock</h2>
                <p id="playerRock">Player</p>
                <button type="button" onclick="playRock()">Play</button>
                <br>
                <br>
                <img src="images/Rock.png" width="100px" height="100px">
                <br>
                <br>
                <p id="enemyRock">Enemy</p>
            </div>

            <div id="colArena2">
                <h2>Paper</h2>
                <p id="playerPaper">Player</p>
                <button type="button" onclick="playPaper()">Play</button>
                <br>
                <br>
                <img src="images/Paper.png" width="100px" height="100px">
                <br>
                <br>
                <p id="enemyPaper">Enemy</p>
                
            </div>

            <div id="colArena3">
                <h2>Scissors</h2>
                <p id="playerScissors">Player</p>
                <button type="button" onclick="playScissors()">Play</button>
                <br>
                <br>
                <img src="images/Scissors.png" width="100px" height="100px">
                <br>
                <br>
                <p id="enemyScissors">Enemy</p>
            </div>
        </div>

        <div id="enemy">
            <div id="enemyStatus">
                <h2>Enemy</h2>
                <h2 id="enemyHealth">Enemy Health</h2>
                <h2 id="enemyComplete"><br></h2>
            </div>
        </div>
        <!---->
        <div id="scoreBoard">
            <h2 >Round</h2>
        </div>
        -->
        
    </div>
</body>
</html>
